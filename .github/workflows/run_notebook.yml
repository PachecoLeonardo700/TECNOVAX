name: Ejecutar v_2_APITESTfinal automáticamente

on:
  schedule:
    - cron: "0 12 * * *"  # 9:00 AM Argentina (UTC-3 → 12:00 UTC)
  workflow_dispatch:        # Permite ejecución manual

jobs:
  run-notebook:
    runs-on: ubuntu-latest

    steps:
      - name: Clonar repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Instalar dependencias
        run: |
          pip install jupyter nbconvert
          pip install -r requirements.txt || echo "No hay requirements.txt, continuando..."

      - name: Ejecutar notebook con historial diario
        run: |
          OUTPUT_FILE="resultado_$(date +'%Y-%m-%d').ipynb"
          jupyter nbconvert --to notebook --execute v_2_APITESTfinal.ipynb --output $OUTPUT_FILE

      - name: Configurar git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit y push del notebook ejecutado
        run: |
          git add resultado_$(date +'%Y-%m-%d').ipynb
          git commit -m "Notebook ejecutado automáticamente $(date +'%Y-%m-%d %H:%M:%S')" || echo "No hay cambios para commitear"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main

